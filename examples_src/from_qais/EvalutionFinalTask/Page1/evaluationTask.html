<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="EvaluationTask.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> Customer Service Management</h1>
            <p>Manage users and complaints efficiently</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="users">
                <i class="fas fa-users"></i> View Users
            </button>
            <button class="nav-tab" data-tab="add-user">
                <i class="fas fa-user-plus"></i> Add User
            </button>
            <button class="nav-tab" data-tab="complaints">
                <i class="fas fa-clipboard-list"></i> Submit Complaint
            </button>
        </div>

        <!-- View Users Tab -->
        <div id="users" class="tab-content active">
            <h2><i class="fas fa-users"></i> All Users</h2>
            <div id="users-loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading users...</p>
            </div>
            <div id="users-content" style="display: none;">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add User Tab -->
        <div id="add-user" class="tab-content">
            <h2><i class="fas fa-user-plus"></i> Add New User</h2>
            <div id="add-user-alert"></div>
            <form id="add-user-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="user-name">ID</label>
                        <input type="text" id="user-name" name="name" required>
                    </div>
                     <div class="form-group">
                        <label for="user-address">Name</label>
                        <input type="text" id="user-address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="user-phone">Phone</label>
                        <input type="tel" id="user-phone" name="phone" required>
                    </div>
    
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add User
                </button>
            </form>
        </div>
        <div id="complaints" class="tab-content">
            <h2><i class="fas fa-clipboard-list"></i> Submit Complaint</h2>
            <div id="complaint-alert"></div>
            <form id="complaint-form">
                <div class="form-group">
                    <label for="complaint-user">Select User</label>
                    <select id="complaint-user" name="userId" required>
                        <option value="">Choose a user...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="complaint-title">Complaint Title</label>
                    <input type="text" id="complaint-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="complaint-description">Description</label>
                    <textarea id="complaint-description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="complaint-status">Status</label>
                    <select id="complaint-status" name="status" required>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Submit Complaint
                </button>
            </form>
        </div>
    </div>
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3><i class="fas fa-edit"></i> Edit User</h3>
            <div id="edit-user-alert"></div>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id" name="id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-user-name">ID</label>
                        <input type="text" id="edit-user-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-user-email">Email</label>
                        <input type="email" id="edit-user-email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-user-phone">Phone</label>
                        <input type="tel" id="edit-user-phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-user-address">Address</label>
                        <input type="text" id="edit-user-address" name="address">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p>Are you sure you want to delete this user? This action cannot be undone.</p>
            <div style="margin-top: 20px;">
                <button id="confirm-delete" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete User
                </button>
                <button id="cancel-delete" class="btn" style="background: #6c757d; color: white;">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="EvaluationTask.js"></script>
</body>
</html>
