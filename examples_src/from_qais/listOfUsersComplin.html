<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Complaints Management Mini System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .main-content {
            display: flex;
            gap: 32px;
            min-height: 600px;
        }
        
        .users-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .complaints-section {
            flex: 2;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .user-item {
            padding: 16px 20px;
            margin: 8px 0;
            border-radius: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            color: #334155;
            position: relative;
            overflow: hidden;
        }
        
        .user-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .user-item:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        
        .user-item:hover::before {
            left: 100%;
        }
        
        .user-item.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }
        
        .complaint-item {
            padding: 16px 20px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(203, 213, 225, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #475569;
            position: relative;
            overflow: hidden;
        }
        
        .complaint-item::after {
            content: '';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e2e8f0;
            transition: all 0.3s;
        }
        
        .complaint-item:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .complaint-item:hover::after {
            background: #667eea;
        }
        
        .complaint-item.selected {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(4px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .complaint-item.selected::after {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .complaint-details {
            margin-top: 24px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .complaint-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #10b981);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
        }
        
        .complaint-details h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .complaint-details h4::before {
            content: 'ðŸ“‹';
            font-size: 1.2rem;
        }
        
        .detail-content {
            line-height: 1.6;
            color: #475569;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .status-open {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .status-progress {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .status-resolved {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        /* Scrollbar Styling */
        .users-section::-webkit-scrollbar,
        .complaints-section::-webkit-scrollbar {
            width: 6px;
        }
        
        .users-section::-webkit-scrollbar-track,
        .complaints-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .users-section::-webkit-scrollbar-thumb,
        .complaints-section::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Support Admin - User Complaints Management</h1>
        </div>
        
        <div class="main-content">
            <!-- Users List Section -->
            <div class="users-section">
                <h3 class="section-title">Users List</h3>
                <div id="usersList"></div>
            </div>
            
            <!-- Complaints Section -->
            <div class="complaints-section">
                <h3 class="section-title">User Complaints</h3>
                <div id="complaintsList"></div>
                
                <!-- Complaint Details Area -->
                <div class="complaint-details">
                    <h4>Complaint Details:</h4>
                    <div id="complaintDetails">Select a complaint to view details...</div>
                </div>
            </div>
        </div>
    </div>
<script src="LissOfUComplien.js"></script> 

</body>
</html>
